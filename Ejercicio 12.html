<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 12</title>
    <style media="screen">

      li{
        background: #F4F4F4;
        border-bottom: 1px solid #7C7C7C;
      }

      ul{
        border: 1px solid #7C7C7C;
        border-bottom: none;
        list-style: none;
        margin: 0;
        padding: 0;
        width: 180px;
      }

      a{
        color: #333;
        display: block;
        padding: 3px 0 5px 5px;
        text-decoration: none;
      }
      a:hover{
        color: green;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="http://www.google.es">Elemento 1</a></li>
      <li><a href="http://www.youtube.com">Elemento 2</a></li>
      <li><a href="http://www.twitter.com">Elemento 3</a></li>
      <li><a href="http://www.wikipedia.org">Elemento 4</a></li>
      <li><a href="http://www.tumblr.com">Elemento 5</a></li>
      <li><a href="http://www.amazon.es">Elemento 6</a></li>
    </ul>
  </body>
</html>
